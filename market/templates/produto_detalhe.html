{% include 'header.html' %}
<div class="produto-detalhe">
    <style>
        /* ====== CONTAINER PRINCIPAL ====== */
        .produto-detalhe {
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;

            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.12);

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

        /* ====== TÍTULO ====== */
        .produto-detalhe h1 {
            font-size: 2rem;
            color: #111827;
            text-align: center;
            margin-bottom: 10px;
        }

        /* ====== IMAGEM ====== */
        .produto-detalhe img {
            width: 100%;
            max-width: 450px;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }

        /* ====== TEXTOS ====== */
        .produto-detalhe p {
            width: 100%;
            font-size: 1.1rem;
            color: #374151;
        }

        .produto-detalhe strong {
            color: #111827;
        }

        /* ====== PREÇO EM DESTAQUE ====== */
        .produto-detalhe p:nth-child(5) { 
            font-size: 1.3rem;
            color: #000;
            font-weight: bold;
        }

        /* ====== STATUS ====== */
        .produto-detalhe p[style] {
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* ====== BOTÃO DE ADICIONAR AO CARRINHO ====== */
        .produto-detalhe form {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .produto-detalhe button {
            background: #facc15;
            color: #000;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .produto-detalhe button:hover {
            background: #eab308;
            transform: scale(1.03);
        }

        /* ====== RESPONSIVO ====== */
        @media (max-width: 600px) {
            .produto-detalhe {
                padding: 18px;
            }

            .produto-detalhe img {
                height: 260px;
            }

            .produto-detalhe h1 {
                font-size: 1.6rem;
            }

            .produto-detalhe p {
                font-size: 1rem;
            }
        }
    </style>

    <h1>{{ produto.nome }}</h1>

    <img src="{{ produto.imagem.url }}">

    <p><strong>Categoria:</strong> {{ produto.categoria }}</p>
    <p><strong>Descrição:</strong> {{ produto.descricao }}</p>
    <p><strong>Preço:</strong> R$ {{ produto.preco }}</p>
    <p><strong>Estoque:</strong> {{ produto.estoque }}</p>

    {% if produto.disponivel %}
        <p style="color:green;">Disponível</p>
    {% else %}
        <p style="color:red;">Indisponível</p>
    {% endif %}

    <form action="{% url 'adicionar_carrinho' produto.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Adicionar ao carrinho</button>
    </form>

</div>
