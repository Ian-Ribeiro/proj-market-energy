<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa Física</title>
</head>
<body>
    <style>
        /* ====== CONTAINER PRINCIPAL ====== */
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            gap: 25px;
            font-family: Arial, sans-serif;
        }

        /* ====== TÍTULO ====== */
        .container h1 {
            text-align: center;
            font-size: 2rem;
            color: #111827;
        }

        /* ====== FORMULÁRIO ====== */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* ====== FIELDSET ====== */
        fieldset {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* ====== LEGENDAS ====== */
        legend {
            font-weight: 700;
            color: #111827;
            font-size: 1.1rem;
            padding: 0 5px;
        }

        /* ====== CAMPOS ====== */
        input, select, textarea {
            padding: 10px 12px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            outline: none;
            width: 100%;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #facc15;
            box-shadow: 0 0 4px rgba(250, 204, 21, 0.5);
        }

        /* ====== BOTÃO ====== */
        button[type="submit"] {
            background: #facc15;
            color: #000;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #eab308;
            transform: scale(1.03);
        }

        /* ====== LINK VOLTAR ====== */
        a {
            text-align: center;
            display: block;
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
            transition: 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ====== RESPONSIVO ====== */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 30px 15px;
            }

            .container h1 {
                font-size: 1.6rem;
            }

            button[type="submit"] {
                font-size: 1rem;
                padding: 10px 16px;
            }
        }
    </style>
    <div class="container">
        <h1>Cadastro de Pessoa Física</h1>

        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Dados Pessoais</legend>
                {{ pessoa_form.as_p }}
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                {{ endereco_form.as_p }}
            </fieldset>

            <button type="submit">Salvar</button>
        </form>

        <a href="{% url 'index' %}">Voltar</a>
    </div>
</body>
</html>
