{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Solar</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* ======== ESTILO GERAL ======== */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #181818, #e8f3f1);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* ======== NAVBAR ======== */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 60px;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        /* ======== CONTEÚDO PRINCIPAL ======== */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            padding-left: 8%;
            max-width: 700px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 550px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: white;
            color: #0f8cd6;
        }

        /* ======== RESPONSIVIDADE ======== */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 25px;
                text-align: center;
            }

            .hero {
                padding-left: 5%;
                align-items: center;
                text-align: center;
            }

            .hero h1 {
                font-size: 2.8rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <div class="logo">Solarys.com</div>
    </header>

    <!-- HERO / BANNER -->
    <section class="hero">
        <h1>Energia Solar Sustentável</h1>
        <p>
            O futuro é limpo e renovável. Conecte-se a um mercado de materiais solares completo,
            eficiente e preparado para atender às suas necessidades.
        </p>
        <div class="buttons">
            <a href="{% url 'cadastrar_pessoa_fisica' %}" class="btn">Pessoa Física</a>
            <a href="{% url 'cadastrar_pessoa_juridica' %}" class="btn">Pessoa Jurídica</a>
        </div>
    </section>

</body>
</html>
