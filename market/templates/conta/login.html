<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrar</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .box {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0px 8px 18px rgba(0,0,0,0.12);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #111827;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }

        input:focus {
            border-color: #1f2937;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #1f2937;
            color: #ffffff;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #374151;
        }

        .messages {
            margin-bottom: 15px;
        }

        .messages p {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.95rem;
            margin: 0 0 10px 0;
        }

        .bottom-links {
            text-align: center;
            margin-top: 18px;
        }

        .bottom-links a {
            display: block;
            color: #1f2937;
            font-size: 0.95rem;
            text-decoration: none;
            margin-top: 6px;
        }

        .bottom-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="box">

        <h1>Entrar</h1>

        <!-- MENSAGENS DO DJANGO -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required>

            <button type="submit" class="btn">Entrar</button>
        </form>

        <div class="bottom-links">
            <a href="{% url 'criar_login' %}">Criar uma conta</a>
        </div>
    </div>

</body>
</html>
