<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Login</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; display: flex; justify-content: center; padding-top: 60px; }
        .box { background: white; padding: 30px; width: 400px; border-radius: 10px; box-shadow: 0 0 12px #0002; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input { width: 100%; padding: 10px; margin-top: 4px; border-radius: 6px; border: 1px solid #ccc; }
        button { width: 100%; padding: 12px; margin-top: 20px; border: none; background: #333; color: white; border-radius: 6px; }
        .msg { background: #ffdddd; padding: 10px; border-radius: 6px; margin-top: 10px; color: #990000; }
        a { text-decoration: none; color: #333; }
    </style>
</head>
<body>

<div class="box">
    <h2>Criar Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="msg">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>E-mail</label>
        <input type="email" name="email" required>

        <label>Senha</label>
        <input type="password" name="senha" required>

        <label>Confirmar Senha</label>
        <input type="password" name="confirmar" required>

        <button type="submit">Próximo</button>
    </form>

    <p style="margin-top:15px;text-align:center;">
        Já tem conta? <a href="{% url 'login' %}">Entrar</a>
    </p>
</div>

</body>
</html>
