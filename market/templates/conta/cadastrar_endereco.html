<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Endereço</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; display: flex; justify-content: center; padding-top: 60px; }
        .box { background: white; padding: 30px; width: 500px; border-radius: 10px; box-shadow: 0 0 12px #0002; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input { width: 100%; padding: 10px; margin-top: 4px; border-radius: 6px; border: 1px solid #ccc; }
        button { width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 6px; cursor: pointer; }
        .ok { background: #333; color: white; }
        .pular { background: #777; color: white; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Cadastrar Endereço</h2>

    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
            <label>{{ field.label }}</label>
            {{ field }}
        {% endfor %}

        <button type="submit" class="ok">Salvar Endereço</button>
        <button type="submit" name="pular" value="1" class="pular">Pular</button>
    </form>
</div>

<script>
    // Remove o required de TODOS os campos automaticamente
    document.querySelectorAll("input").forEach(input => {
        input.required = false;
    });
</script>

</body>
</html>
